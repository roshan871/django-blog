{% extends "base.html" %} 
{% block content %}
{% load static %}
<div id="carouselExampleControls col-6" class="carousel slide jumbotron" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'base/img/c2.gif' %}" class="d-block w-100" alt="c1">
      </div>
      
      <div class="carousel-item">
        <img src="{% static 'base/img/c3.gif' %}" class="d-block w-100" alt="c3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container">
       <div class="column mt-5 mb-3 p-10 md-10">
           <div class="create-blog col-md-8 shadow p-3">
               <h4>Create your blog here:</h4>
               <form action="{% url 'new_post' %}" method="POST">
                    {% csrf_token %}
                    <label>
                        Title:
                        <input type="text" name="title" placeholder="Title here" required />
                    </label>
                    <label>
                        Author:
                        <input type="text" name="author" placeholder="Author here" required />
                    </label>
                    <label>
                        Post:
                        <textarea name="description" cols="30" rows="10" placeholder="Description here"required></textarea>
                    </label>
                    <button type="submit" class="form-buttons">New Post</button>
               </form>
           </div>

       </div>
   </div>
{% endblock %}
